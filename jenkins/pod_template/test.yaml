spec:
  containers:
    - name: amazoncorretto-16
      image: amazoncorretto:16.0.2
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: workspace
          mountPath: /home/jenkins/agent/
    - name: ubuntu
      image: ubuntu:20.04
      command:
        - sleep
      args:
        - 99d
  volumes:
    - name: workspace
      persistentVolumeClaim:
        claimName: jenkins-workspace-pvc
