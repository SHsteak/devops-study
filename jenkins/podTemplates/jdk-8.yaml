spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/jenkins
                operator: Exists
  tolerations:
    - key: "node-role.kubernetes.io/jenkins"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: jdk
      image: amazoncorretto:8
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - mountPath: "/opt/gradle-caches"
          name: gradle-caches
    - name: git
      image: alpine/git:latest
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: python
      image: choshsh/python:3.9.7-alpine3.14
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
  volumes:
    - name: gradle-caches
      persistentVolumeClaim:
        claimName: gradle-caches
