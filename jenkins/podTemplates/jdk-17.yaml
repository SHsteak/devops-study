spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/jenkins
                operator: Exists
  tolerations:
    - key: "node-role.kubernetes.io/jenkins"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: jdk
      image: amazoncorretto:17
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      command:
        - sleep
      args:
        - 99d
    - name: git
      image: alpine/git:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      command:
        - sleep
      args:
        - 99d
    - name: python
      image: choshsh/python:3.9.7-alpine3.14
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      command:
        - sleep
      args:
        - 99d