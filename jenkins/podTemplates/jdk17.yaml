spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/jenkins
                operator: Exists
  tolerations:
    - key: "node-role.kubernetes.io/jenkins"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: jdk
      image: amazoncorretto:17
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: gradle-caches
          mountPath: /opt/gradle-caches
    - name: git
      image: alpine/git:latest
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
  volumes:
    - name: gradle-caches
      persistentVolumeClaim:
        claimName: gradle-caches