apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana
  namespace: default
spec:
  hosts:
    - "grafana.choshsh.com"
  gateways:
    - default/choshsh-gateway
  http:
    - name: "grafana-http"
      match:
        - port: 80
      route:
        - destination:
            host: grafana
            subset: grafana-subset
            port:
              number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: grafana
  namespace: default
spec:
  host: grafana
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
  subsets:
    - name: grafana-subset
      labels:
        app.kubernetes.io/name: grafana
      trafficPolicy:
        loadBalancer:
          simple: ROUND_ROBIN
