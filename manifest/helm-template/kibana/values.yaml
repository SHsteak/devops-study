replicaCount: 1

image:
  hub: "docker.elastic.co/kiabana"
  name: "kiabana"
  tag: "7.14.0"
  pullPolicy: "IfNotPresent"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  { privileged: true }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5601
  externalIPs: []
  additionalPorts: []
  #  - name: node
  #    port: 9300
  #    protocol: TCP

deploy:
  labels: {}

reverse:
  enabled: false
  port: 5602
  username: viewer
  password: viewer

ingress:
  enabled: false
  annotations: { ingress.kubernetes.io/rewrite-target: / }
  hosts:
    - host: www.choshshk.com
      paths: [{ path: "/" }]
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

elasticsearch:
  host: ""
  port: ""
  username: ""
  password: ""

env:
  - name: TZ
    value: "Asia/Seoul"

nodeSelector: {}

tolerations: []

affinity: {}
