spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/jenkins
                operator: Exists
  containers:
    - name: jdk
      image: amazoncorretto:8
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: git
      image: alpine/git:latest
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d