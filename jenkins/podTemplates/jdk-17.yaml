spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/jenkins
                operator: Exists
  tolerations:
    - key: "node-role.kubernetes.io/jenkins"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: jdk
      image: amazoncorretto:17
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: git
      image: alpine/git:latest
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: python
      image: choshsh/python:3.9.7-alpine3.14
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: node
      image: node:14-alpine
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
        - 99d
    - name: jnlp
      image: jenkins/inbound-agent:4.3-4-jdk11
      imagePullPolicy: IfNotPresent
      args: [ '\$(JENKINS_SECRET)', '\$(JENKINS_NAME)' ]
      volumeMounts:
        - mountPath: "/opt/jenkins-caches"
          name: jenkins-caches
  volumes:
    - name: jenkins-caches
      persistentVolumeClaim:
        claimName: jenkins-caches