apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-subdir-external-provisioner
spec:
  destination:
    name: ""
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: manifest/nfs-subdir-external-provisioner
    repoURL: "https://github.com/choshsh/devops-study.git"
    targetRevision: dev
    helm:
      valueFiles:
        - values-choshsh.yaml
  project: default
  syncPolicy:
    automated:
      selfHeal: true
