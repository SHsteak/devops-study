apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name empty-spot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      terminationGracePeriodSeconds: 1
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
#                  - key: beta.kubernetes.io/instance-type
#                    operator: In
#                    values:
#                      - "m7i-flex.large"
                  - key: karpenter.sh/capacity-type
                    operator: In
                    values:
                      - "spot"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: *name
              topologyKey: kubernetes.io/hostname
      containers:
        - name: default
          image: alpine:latest
          command: [ "sleep", "infinity" ]

