spec:
  containers:
    - name: kubectl
      image: choshsh/kubectl:v1.21.1-alpine
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
  volumes:
    - name: kubeconfig
      secret:
        secretName: kubeconfig
