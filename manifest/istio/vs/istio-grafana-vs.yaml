apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-grafana-route
  namespace: istio-system
spec:
  hosts:
    - "istio-grafana.choshsh.com"
  gateways:
    - default/choshsh-gateway
  http:
    - name: "grafana-http"
      match:
        - port: 80
      route:
        - destination:
            host: grafana
            subset: v2
            port:
              number: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: grafana
  namespace: istio-system
spec:
  host: grafana
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
  subsets:
    - name: v2
      labels:
        version: v2
      trafficPolicy:
        loadBalancer:
          simple: ROUND_ROBIN