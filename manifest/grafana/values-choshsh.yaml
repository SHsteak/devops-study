image:
  tag: 8.2.3

extraLabels:
  app: "grafana"

podLabels:
  app: "grafana"

grafana.ini:
  auth.anonymous:
    enabled: true
  security:
    allow_embedding: true

adminPassword: choshsh

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://loki-prometheus-server
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    pod:
      url: https://gist.githubusercontent.com/choshsh/24ec6576a18558249275e5c4c61268d4/raw/ce6f4f5924e4c6dc8819e8fede2f94bb58e0c4eb/grafana-k8s-pod.json
