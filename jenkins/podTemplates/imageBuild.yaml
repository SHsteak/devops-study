spec:
  containers:
    - name: python
      image: choshsh/python:3.9.7-alpine3.14
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
    - name: kubectl
      image: choshsh/kubectl:v1.22.2-alpine
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
  volumes:
    - name: kubeconfig
      secret:
        secretName: kubeconfig
