apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name empty-spot-1-3
spec:
  replicas: 4
  selector:
    matchLabels:
      app: *name
      version: v1
  template:
    metadata:
      labels:
        app: *name
        version: v1
    spec:
      terminationGracePeriodSeconds: 1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector: &labelSelector
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - *name
                  - key: version
                    operator: In
                    values:
                      - v1
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "capacity-spread-1-3"
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            <<: *labelSelector
#        - maxSkew: 1
#          topologyKey: "topology.kubernetes.io/zone"
#          whenUnsatisfiable: DoNotSchedule
#          labelSelector:
#            <<: *labelSelector
      containers:
        - name: default
          image: alpine:latest
          command: [ "sleep", "infinity" ]
      nodeSelector:
        role: app
